<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="wrapper">
				<section class="tittle">Calculator</section>
				<section class="result-view">
					<div class="result"></div>
					<div class="insertion"></div>
				</section>
				<section class="console">
					<div class="signs">
						<ul>
							<li>
								<p>+</p>
							</li>
							<li>
								<p>-</p>
							</li>
							<li>
								<p>*</p>
							</li>
							<li>
								<p>/</p>
							</li>
						</ul>
					</div>
					<div class="numbers">
						<ul>
							<li>
								<p>1</p>
							</li>
							<li>
								<p>2</p>
							</li>
							<li>
								<p>3</p>
							</li>
							<li>
								<p>4</p>
							</li>
							<li>
								<p>5</p>
							</li>
							<li>
								<p>6</p>
							</li>
							<li>
								<p>7</p>
							</li>
							<li>
								<p>8</p>
							</li>
							<li>
								<p>9</p>
							</li>
							<li>
								<p>0</p>
							</li>
						</ul>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
